<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="Screenshot 2024-03-20 013619.png" />
  <title>Sign Up</title>
</head>
<body>
  <div id="left">
    <div class="logo">
      <img src="Screenshot 2024-03-20 013619.png" alt="logo" />
      META CHAT
    </div>
    <div class="sign-up">
      <h3>Sign Up</h3>
      <!-- Add id to the form for easier JavaScript handling -->
      <form id="signup-form" onsubmit="validateForm(event)">
        <div class="form-field">
          <span class="material-symbols-outlined"> mail </span>
          <!-- Add id to the email input -->
          <input id="email" type="email" placeholder="Your email" required />
        </div>
        <div class="form-field">
          <span class="material-symbols-outlined"> lock </span>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <span
            class="material-symbols-outlined eye-icon"
            onclick="togglePasswordVisibility()"
          >
            visibility
          </span>
        </div>

        <div id="pass-meter">
          <span id="meter-outer">
            <span id="meter-inner"></span>
          </span>

          <span id="pwd-desc"></span>
        </div>

        <!-- Add id to sign-up button -->
        <button id="sign-up-button" type="submit">Sign Up</button>
      </form>

      <a href="#">Forgot password?</a>

    </div>
  </div>

  <div id="right"></div>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="login.js"></script>
  <script type="text/javascript">
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission
      // Get form inputs
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Perform validation
      if (isValidEmail(email) && isValidPassword(password)) {
        // Redirect to index.html
        window.location.href = 'index.html';
      } else {
        // Display error message
        Toastify({
          text: 'Invalid email or password!',
          duration: 3000,
          close: true,
          gravity: 'bottom', // Add this line
          position: 'center', // Add this line
          backgroundColor: 'linear-gradient(to right, #EB3349, #F45C43)', // Add this line
        }).showToast();
      }
    }

    function isValidEmail(email) {
      // Simple email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidPassword(password) {
      // Validate password length (example)
      return password.length >= 8;
    }
  </script>
</body>
</html>
