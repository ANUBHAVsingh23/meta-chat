<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="Screenshot 2024-03-20 013619.png" />
  <title> Sign Up</title>
</head>
<body>
  <div id="left">
    <div class="logo">
      <img src="Screenshot 2024-03-20 013619.png" alt="logo" />
      META CHAT
    </div>
    <div class="sign-up">
      <h3>Sign Up</h3>
      <form>
        <div class="form-field">
          <span class="material-symbols-outlined"> mail </span>
          <input type="email" placeholder="Your email" required />
        </div>
        <div class="form-field">
          <span class="material-symbols-outlined"> lock </span>
          <!-- <span class="material-symbols-outlined">  </span> -->
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <span
            class="material-symbols-outlined eye-icon"
            onclick="togglePasswordVisibility()"
          >
            visibility
          </span>
        </div>

        <div id="pass-meter">
          <span id="meter-outer">
            <span id="meter-inner"></span>
          </span>

          <span id="pwd-desc"></span>
        </div>

        <!-- Add id to sign-up button -->
        <button id="sign-up-button" type="submit">Sign Up</button>
      </form>

      <a href="#">Forgot password?</a>

    </div>
  </div>

  <div id="right"></div>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="login.js"></script>
  <script type="text/javascript">
    // Function to display timer popup and redirect after 5 seconds
    function showTimerPopupAndRedirect() {
      // Create a Toastify notification for the timer popup
      const toast = Toastify({
        text: "Redirecting in 5 seconds...",
        duration: 5000, // 5 seconds duration
        close: true,
        gravity: "top", // Display at the top of the screen
        position: "left", // Display on the left side
      });

      // Show the Toastify notification
      toast.showToast();

      // Redirect to home.html after 5 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 5000); // 5 seconds delay
    }

    // Add event listener to the sign-up button
    const signUpButton = document.querySelector("#sign-up-button");
    signUpButton.addEventListener("click", showTimerPopupAndRedirect);

    // Your existing JavaScript code for password validation and other functionality
  </script>
</body>
</html>
